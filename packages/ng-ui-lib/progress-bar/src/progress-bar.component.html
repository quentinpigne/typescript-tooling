<div [ngClass]="'ui-progress-bar ui-progress-bar-' + mode">
  @switch (mode) {
    @case ('determinate') {
      <div class="ui-progress-bar-value" [style.width]="value + '%'">
        @if (showValue) {
          <div class="ui-progress-bar-label">{{ value }}{{ unit }}</div>
        }
      </div>
    }
    @case ('indeterminate') {
      <div class="ui-progress-bar-value"></div>
    }
  }
</div>
